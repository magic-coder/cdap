<div class="modal-header">
    <h3 class="modal-title">Create Dataset Instance: Streams</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <section class="panel-group" bs-collapse>
      <div class="panel panel-default">
        <div class="panel-heading" bs-collapse-toggle>
          <h4 class="panel-title">
            <span
              ng-class="{'fa-chevron-right': activePanel!==0,
                         'fa-chevron-down': activePanel===0}"
              class="fa fa-fw"
            ></span>Metadata
          </h4>
        </div>
        <div class="panel-collapse" bs-collapse-target>
          <div class="panel-body">
            <div ng-include="'/assets/features/etlapps/templates/create/metadata.html'"></div>
          </div>
        </div>

        <div class="panel-heading" bs-collapse-toggle>
          <h4 class="panel-title">
            <span
              ng-class="{'fa-chevron-right': activePanel!==0,
                         'fa-chevron-down': activePanel===0}"
              class="fa fa-fw"
            ></span>Input
          </h4>
        </div>
        <div class="panel-collapse" bs-collapse-target>
          <div class="panel-body">
            <div ng-include="'/assets/features/etlapps/templates/create/input.html'"></div>
          </div>
        </div>

        <div class="panel-heading" bs-collapse-toggle>
          <h4 class="panel-title">
            <span
              ng-class="{'fa-chevron-right': activePanel!==0,
                         'fa-chevron-down': activePanel===0}"
              class="fa fa-fw"
            ></span>Output
          </h4>
        </div>
        <div class="panel-collapse" bs-collapse-target>
          <div class="panel-body">
            <div ng-include="'/assets/features/etlapps/templates/create/output.html'"></div>
          </div>
        </div>

        <div class="panel-heading" bs-collapse-toggle>
          <h4 class="panel-title">
            <span
              ng-class="{'fa-chevron-right': activePanel!==0,
                         'fa-chevron-down': activePanel===0}"
              class="fa fa-fw"
            ></span>Transformation
          </h4>
        </div>
        <div class="panel-collapse" bs-collapse-target>
          <div class="panel-body">
            <h2> Transformation </h2>
          </div>
        </div>

      </div>
    </section>
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default">Cancel</button>
    <button class="btn btn-success">Create</button>
</div>
