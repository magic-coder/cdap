<div class="row">

  <div class="col-sm-3">
    <div class="input-group">
      <div class="input-group-addon">Use Existing</div>
      <button type="button"
              class="btn btn-default"
              ng-model="inputType"
              placeholder="Type"
              bs-options="type.name as type.name for type in types" bs-select>
          <span class="caret"></span>
      </button>
    </div>
  </div>

  <div class="col-sm-5">
    <div class="input-group">
      <div class="input-group-addon">Name</div>
      <input type="text" placeholder="Stream" class="form-control input-sm"/>
    </div>
  </div>

  <div class="col-sm-2 text-right">
    <button type="button"
            class="btn btn-info"
    > Select </button>
  </div>

  <div class="col-sm-2">
    <button type="button"
            class="btn btn-success"
    > Create New </button>
  </div>

</div>

<br />

<div class="row">
  <div class="col-sm-4">
    <div class="input-group">
      <div class="input-group-addon">Name</div>
      <input type="text" placeholder="" class="form-control input-sm"/>
    </div>
  </div>

  <div class="col-sm-4">
    <div class="input-group">
      <div class="input-group-addon">File Type</div>
      <button type="button"
              class="btn btn-default"
              ng-model="inputType"
              placeholder="Select"
              bs-options="type.name as type.name for type in types" bs-select>
          <span class="caret"></span>
      </button>
    </div>
  </div>

</div>

<br />

<div class="form-group">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-10" ng-show="outputSchema.fields.length > 0">
        <div ng-repeat="field in outputSchema.fields" class="h4">
          <input type="text" class="form-control" ng-model="field.name"/>
          <input type="text" class="form-control" ng-model="field.type"/>
          <a href="" class="btn btn-danger btn-xs" ng-click="removeOutputSchemaField(field)">
            <span class="fa fa-fw fa-trash"> </span>
          </a>
        </div>
      </div>
      <div class="col-sm-10" ng-show="output.schema.fields.length === 0">
        <div class="well well-sm text-center h4">
          <h4> No Fields Added </h4>
        </div>
      </div>
      <div class="col-sm-2 h4">
        <button class="btn btn-info" ng-click="addOutputSchemaFields()">
          <span class="fa fa-fw fa-plus"></span>
        </button>
      </div>
    </div>
  </div>
</div>
